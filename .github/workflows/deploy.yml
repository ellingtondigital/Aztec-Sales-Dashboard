name: Deploy Backend and Frontend to DigitalOcean

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 4: Deploy to DigitalOcean Droplet via SSH
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        script: |
          # Deploy backend
          cd /path/to/your/droplet/backend
          git pull origin main
          npm install
          pm2 restart all  # Assuming you're using PM2 for process management
          
          # Deploy frontend
          cd /path/to/your/droplet/frontend
          git pull origin main
          npm install
          npm run build
